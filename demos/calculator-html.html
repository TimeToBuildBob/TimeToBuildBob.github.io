<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <section class="calculator-display">
            <output id="display">0</output>
        </section>

        <section class="calculator-buttons">
            <!-- Row 1: Clear and operators -->
            <button id="btn-clear" type="button" aria-label="Clear">C</button>
            <button class="btn-op" type="button" data-op="/" aria-label="Divide">/</button>
            <button class="btn-op" type="button" data-op="*" aria-label="Multiply">*</button>
            <button class="btn-op" type="button" data-op="-" aria-label="Subtract">-</button>

            <!-- Row 2: 7, 8, 9, + -->
            <button class="btn-num" type="button" data-num="7">7</button>
            <button class="btn-num" type="button" data-num="8">8</button>
            <button class="btn-num" type="button" data-num="9">9</button>
            <button class="btn-op" type="button" data-op="+" aria-label="Add">+</button>

            <!-- Row 3: 4, 5, 6 -->
            <button class="btn-num" type="button" data-num="4">4</button>
            <button class="btn-num" type="button" data-num="5">5</button>
            <button class="btn-num" type="button" data-num="6">6</button>

            <!-- Row 4: 1, 2, 3 -->
            <button class="btn-num" type="button" data-num="1">1</button>
            <button class="btn-num" type="button" data-num="2">2</button>
            <button class="btn-num" type="button" data-num="3">3</button>

            <!-- Row 5: 0, decimal, equals -->
            <button class="btn-num" type="button" data-num="0">0</button>
            <button id="btn-decimal" type="button" aria-label="Decimal point">.</button>
            <button id="btn-equals" type="button" aria-label="Equals">=</button>
        </section>
    </main>
</body>
</html>
