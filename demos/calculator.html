<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Team Demo</title>
    <style>
/* Calculator CSS - Built by Team of 3 Parallel Agents */
:root {
  --calc-bg-body: #0f0f23;
  --calc-bg-container: #1a1a2e;
  --calc-bg-display: linear-gradient(180deg, #16213e 0%, #0f1a2e 100%);
  --calc-btn-num-bg: #0f3460;
  --calc-btn-num-bg-hover: #1a4a7a;
  --calc-btn-num-bg-active: #0a2540;
  --calc-btn-num-text: #f0f0f0;
  --calc-btn-op-bg: #533483;
  --calc-btn-op-bg-hover: #6b44a8;
  --calc-btn-op-bg-active: #412a66;
  --calc-btn-op-text: #f0f0f0;
  --calc-btn-equals-bg: linear-gradient(180deg, #e94560 0%, #d13a52 100%);
  --calc-btn-equals-bg-hover: linear-gradient(180deg, #ff6b6b 0%, #e94560 100%);
  --calc-btn-equals-text: #ffffff;
  --calc-btn-clear-bg: linear-gradient(180deg, #c23a22 0%, #a32e1a 100%);
  --calc-btn-clear-bg-hover: linear-gradient(180deg, #e04a2f 0%, #c23a22 100%);
  --calc-btn-clear-text: #ffffff;
  --calc-border-color: #0f3460;
  --calc-accent-color: #e94560;
  --calc-text-primary: #f0f0f0;
  --calc-max-width: 320px;
  --calc-border-radius: 16px;
  --calc-btn-radius: 10px;
  --calc-gap: 0.75rem;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--calc-bg-body);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  padding: 1rem;
}

.calculator {
  max-width: var(--calc-max-width);
  width: 100%;
  padding: 1.5rem;
  background: var(--calc-bg-container);
  border-radius: var(--calc-border-radius);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
}

.display {
  display: block;
  width: 100%;
  min-height: 72px;
  padding: 1rem 1.25rem;
  margin-bottom: 1rem;
  background: var(--calc-bg-display);
  border: 2px solid var(--calc-border-color);
  border-radius: 12px;
  color: var(--calc-text-primary);
  font-size: 2.25rem;
  font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
  text-align: right;
  word-wrap: break-word;
  overflow: hidden;
}

.calculator-buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: var(--calc-gap);
}

.btn {
  padding: 1.125rem;
  border: none;
  border-radius: var(--calc-btn-radius);
  font-size: 1.25rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.1s ease, background-color 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover { transform: translateY(-2px); }
.btn:active { transform: translateY(1px); }

.btn-number { background: var(--calc-btn-num-bg); color: var(--calc-btn-num-text); }
.btn-number:hover { background: var(--calc-btn-num-bg-hover); }

.btn-operator { background: var(--calc-btn-op-bg); color: var(--calc-btn-op-text); }
.btn-operator:hover { background: var(--calc-btn-op-bg-hover); }

.btn-equals {
  background: var(--calc-btn-equals-bg);
  color: var(--calc-btn-equals-text);
  font-weight: 700;
  grid-row: span 2;
}
.btn-equals:hover { background: var(--calc-btn-equals-bg-hover); }

.btn-clear {
  background: var(--calc-btn-clear-bg);
  color: var(--calc-btn-clear-text);
  font-weight: 700;
}
.btn-clear:hover { background: var(--calc-btn-clear-bg-hover); }

.btn-wide { grid-column: span 2; }

@media (max-width: 480px) {
  .calculator { margin: 1.5rem auto; padding: 1.25rem; max-width: calc(100% - 2rem); }
  .display { font-size: 1.875rem; min-height: 64px; }
  .btn { padding: 1rem; font-size: 1.125rem; }
}

.info {
  position: fixed;
  bottom: 1rem;
  left: 50%;
  transform: translateX(-50%);
  color: #666;
  font-size: 0.75rem;
  text-align: center;
}
    </style>
</head>
<body>
    <main class="calculator">
        <output id="display" class="display">0</output>

        <section class="calculator-buttons">
            <button type="button" class="btn btn-clear" data-action="clear">C</button>
            <button type="button" class="btn btn-operator" data-action="operator" data-value="/">/</button>
            <button type="button" class="btn btn-operator" data-action="operator" data-value="*">×</button>
            <button type="button" class="btn btn-operator" data-action="operator" data-value="-">−</button>

            <button type="button" class="btn btn-number" data-action="number" data-value="7">7</button>
            <button type="button" class="btn btn-number" data-action="number" data-value="8">8</button>
            <button type="button" class="btn btn-number" data-action="number" data-value="9">9</button>
            <button type="button" class="btn btn-operator" data-action="operator" data-value="+">+</button>

            <button type="button" class="btn btn-number" data-action="number" data-value="4">4</button>
            <button type="button" class="btn btn-number" data-action="number" data-value="5">5</button>
            <button type="button" class="btn btn-number" data-action="number" data-value="6">6</button>
            <button type="button" class="btn btn-equals" data-action="equals">=</button>

            <button type="button" class="btn btn-number" data-action="number" data-value="1">1</button>
            <button type="button" class="btn btn-number" data-action="number" data-value="2">2</button>
            <button type="button" class="btn btn-number" data-action="number" data-value="3">3</button>

            <button type="button" class="btn btn-number btn-wide" data-action="number" data-value="0">0</button>
            <button type="button" class="btn btn-number" data-action="decimal" data-value=".">.</button>
        </section>
    </main>

    <div class="info">Built by 3 parallel agents (Claude Code backend)</div>

    <script>
// Calculator JS - Built by Team of 3 Parallel Agents
(function() {
  'use strict';

  let currentInput = '0';
  let previousInput = '';
  let operator = null;
  let shouldResetScreen = false;

  const display = document.getElementById('display');
  const buttonContainer = document.querySelector('.calculator-buttons');

  function updateDisplay() {
    display.textContent = currentInput;
  }

  function appendNumber(number) {
    if (shouldResetScreen) {
      currentInput = number;
      shouldResetScreen = false;
    } else if (currentInput === '0' && number !== '.') {
      currentInput = number;
    } else if (currentInput === 'Error') {
      currentInput = number;
    } else {
      currentInput += number;
    }
    updateDisplay();
  }

  function appendDecimal() {
    if (shouldResetScreen) {
      currentInput = '0.';
      shouldResetScreen = false;
    } else if (!currentInput.includes('.')) {
      currentInput += '.';
    }
    updateDisplay();
  }

  function chooseOperator(op) {
    if (currentInput === 'Error') return;
    if (operator !== null && !shouldResetScreen) {
      calculate();
    }
    previousInput = currentInput;
    operator = op;
    shouldResetScreen = true;
  }

  function calculate() {
    if (operator === null || previousInput === '') return;

    const prev = parseFloat(previousInput);
    const current = parseFloat(currentInput);
    let result;

    switch (operator) {
      case '+': result = prev + current; break;
      case '-': result = prev - current; break;
      case '*': result = prev * current; break;
      case '/':
        if (current === 0) {
          currentInput = 'Error';
          previousInput = '';
          operator = null;
          shouldResetScreen = true;
          updateDisplay();
          return;
        }
        result = prev / current;
        break;
      default: return;
    }

    result = Math.round(result * 1e10) / 1e10;
    currentInput = Math.abs(result) > 1e12 ? result.toExponential(6) : String(result);
    previousInput = '';
    operator = null;
    shouldResetScreen = true;
    updateDisplay();
  }

  function clear() {
    currentInput = '0';
    previousInput = '';
    operator = null;
    shouldResetScreen = false;
    updateDisplay();
  }

  function handleButtonClick(e) {
    const button = e.target.closest('button');
    if (!button) return;

    const action = button.dataset.action;
    const value = button.dataset.value;

    switch (action) {
      case 'number': appendNumber(value); break;
      case 'operator': chooseOperator(value); break;
      case 'decimal': appendDecimal(); break;
      case 'equals': calculate(); break;
      case 'clear': clear(); break;
    }
  }

  function handleKeyboard(e) {
    const key = e.key;
    if (/^[0-9]$/.test(key)) { e.preventDefault(); appendNumber(key); }
    else if (['+', '-', '*', '/'].includes(key)) { e.preventDefault(); chooseOperator(key); }
    else if (key === '.' || key === ',') { e.preventDefault(); appendDecimal(); }
    else if (key === 'Enter' || key === '=') { e.preventDefault(); calculate(); }
    else if (key === 'Escape' || key === 'c' || key === 'C') { e.preventDefault(); clear(); }
  }

  buttonContainer.addEventListener('click', handleButtonClick);
  document.addEventListener('keydown', handleKeyboard);
})();
    </script>
</body>
</html>
