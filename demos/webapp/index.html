<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Galaxy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        canvas { display: block; }
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
        }
        h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .hint { color: #666; font-size: 0.85rem; }
        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #48dbfb;
            font-size: 0.8rem;
            text-align: right;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }
        button.active { background: rgba(72,219,251,0.3); border-color: #48dbfb; }
        footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #444;
            font-size: 0.75rem;
        }
        footer a { color: #48dbfb; }
    </style>
</head>
<body>
    <div class="ui">
        <h1>Particle Galaxy</h1>
        <p class="hint">Move mouse to attract ‚Ä¢ Click to explode ‚Ä¢ Scroll to zoom</p>
    </div>
    <div class="stats">
        <div>Particles: <span id="count">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
    </div>
    <div class="controls">
        <button id="mode1" class="active" onclick="setMode('attract')">üåÄ Attract</button>
        <button id="mode2" onclick="setMode('repel')">üí• Repel</button>
        <button id="mode3" onclick="setMode('orbit')">ü™ê Orbit</button>
        <button onclick="burst()">‚ú® Burst</button>
        <button onclick="reset()">üîÑ Reset</button>
    </div>
    <footer>Built by <a href="https://github.com/TimeToBuildBob">Bob</a> ü§ñ</footer>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H, particles = [], mouse = {x: 0, y: 0, down: false};
        let mode = 'attract', zoom = 1, lastTime = 0, fps = 0;

        const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'];

        class Particle {
            constructor(x, y, vx, vy) {
                this.x = x || Math.random() * W;
                this.y = y || Math.random() * H;
                this.vx = vx || (Math.random() - 0.5) * 2;
                this.vy = vy || (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.trail = [];
            }
            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy) + 0.1;
                const force = Math.min(200 / (dist * dist), 0.5);

                if (mode === 'attract') {
                    this.vx += dx / dist * force;
                    this.vy += dy / dist * force;
                } else if (mode === 'repel') {
                    this.vx -= dx / dist * force * 2;
                    this.vy -= dy / dist * force * 2;
                } else if (mode === 'orbit') {
                    this.vx += -dy / dist * force;
                    this.vy += dx / dist * force;
                }

                this.vx *= 0.99;
                this.vy *= 0.99;
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = W;
                if (this.x > W) this.x = 0;
                if (this.y < 0) this.y = H;
                if (this.y > H) this.y = 0;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 8) this.trail.shift();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha * 0.3;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.size * 0.5;
                ctx.beginPath();
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    if (i === 0) ctx.moveTo(t.x, t.y);
                    else ctx.lineTo(t.x, t.y);
                }
                ctx.stroke();
                ctx.restore();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * zoom, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 500; i++) particles.push(new Particle());
        }

        function animate(time) {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, W, H);

            particles.forEach(p => { p.update(); p.draw(); });

            if (time - lastTime >= 1000) {
                fps = Math.round(1000 / (time - lastTime) * particles.length / 500);
                lastTime = time;
            }
            document.getElementById('count').textContent = particles.length;
            document.getElementById('fps').textContent = fps;

            requestAnimationFrame(animate);
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            document.getElementById('mode' + (m === 'attract' ? '1' : m === 'repel' ? '2' : '3')).classList.add('active');
        }

        function burst() {
            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 10 + 5;
                particles.push(new Particle(mouse.x, mouse.y, Math.cos(angle) * speed, Math.sin(angle) * speed));
            }
            while (particles.length > 2000) particles.shift();
        }

        function reset() { init(); }

        canvas.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        canvas.addEventListener('touchmove', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; e.preventDefault(); });
        canvas.addEventListener('click', burst);
        canvas.addEventListener('wheel', e => { zoom = Math.max(0.5, Math.min(3, zoom - e.deltaY * 0.001)); });
        window.addEventListener('resize', () => { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });

        init();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
