<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <!-- Display screen for input/output -->
        <section class="calculator-display" aria-label="Calculator display">
            <output id="display" class="display" aria-live="polite">0</output>
        </section>

        <!-- Button grid -->
        <section class="calculator-buttons" aria-label="Calculator buttons">
            <!-- Row 1: Clear and top operators -->
            <div class="button-row">
                <button type="button" class="btn btn-clear" data-action="clear" aria-label="Clear">C</button>
                <button type="button" class="btn btn-operator" data-action="operator" data-value="/" aria-label="Divide">/</button>
                <button type="button" class="btn btn-operator" data-action="operator" data-value="*" aria-label="Multiply">×</button>
                <button type="button" class="btn btn-operator" data-action="operator" data-value="-" aria-label="Subtract">−</button>
            </div>

            <!-- Row 2: 7, 8, 9, + -->
            <div class="button-row">
                <button type="button" class="btn btn-number" data-action="number" data-value="7">7</button>
                <button type="button" class="btn btn-number" data-action="number" data-value="8">8</button>
                <button type="button" class="btn btn-number" data-action="number" data-value="9">9</button>
                <button type="button" class="btn btn-operator" data-action="operator" data-value="+" aria-label="Add">+</button>
            </div>

            <!-- Row 3: 4, 5, 6 -->
            <div class="button-row">
                <button type="button" class="btn btn-number" data-action="number" data-value="4">4</button>
                <button type="button" class="btn btn-number" data-action="number" data-value="5">5</button>
                <button type="button" class="btn btn-number" data-action="number" data-value="6">6</button>
                <span class="btn-placeholder"></span>
            </div>

            <!-- Row 4: 1, 2, 3, = (spanning 2 rows) -->
            <div class="button-row">
                <button type="button" class="btn btn-number" data-action="number" data-value="1">1</button>
                <button type="button" class="btn btn-number" data-action="number" data-value="2">2</button>
                <button type="button" class="btn btn-number" data-action="number" data-value="3">3</button>
                <button type="button" class="btn btn-equals btn-tall" data-action="equals" aria-label="Equals">=</button>
            </div>

            <!-- Row 5: 0 (wide), decimal -->
            <div class="button-row">
                <button type="button" class="btn btn-number btn-wide" data-action="number" data-value="0">0</button>
                <button type="button" class="btn btn-decimal" data-action="decimal" data-value="." aria-label="Decimal point">.</button>
            </div>
        </section>
    </main>
</body>
</html>
