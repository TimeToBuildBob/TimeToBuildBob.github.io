<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor | Live Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(22, 27, 34, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #58a6ff 0%, #a371f7 50%, #f778ba 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toolbar {
            display: flex;
            gap: 8px;
        }

        .toolbar button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #8b949e;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            font-family: monospace;
        }

        .toolbar button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #c9d1d9;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            background: rgba(22, 27, 34, 0.8);
            padding: 12px 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8b949e;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .editor-pane {
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        #editor {
            flex: 1;
            width: 100%;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            resize: none;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }

        #editor::placeholder {
            color: #484f58;
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0d1117;
            line-height: 1.7;
        }

        /* Preview Markdown Styles */
        #preview h1 {
            font-size: 2em;
            font-weight: 600;
            color: #f0f6fc;
            margin: 0.67em 0;
            padding-bottom: 0.3em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #preview h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #f0f6fc;
            margin: 1em 0 0.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #preview h3 {
            font-size: 1.25em;
            font-weight: 600;
            color: #f0f6fc;
            margin: 1em 0 0.5em;
        }

        #preview h4, #preview h5, #preview h6 {
            font-size: 1em;
            font-weight: 600;
            color: #f0f6fc;
            margin: 1em 0 0.5em;
        }

        #preview p {
            margin: 1em 0;
        }

        #preview strong {
            color: #f0f6fc;
            font-weight: 600;
        }

        #preview em {
            font-style: italic;
        }

        #preview a {
            color: #58a6ff;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            background: rgba(110, 118, 129, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 0.9em;
            color: #e6edf3;
        }

        #preview pre {
            background: #161b22;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 1em 0;
        }

        #preview pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: #c9d1d9;
            display: block;
            line-height: 1.5;
        }

        #preview blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 16px;
            margin: 1em 0;
            color: #8b949e;
        }

        #preview ul, #preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        #preview li {
            margin: 0.5em 0;
        }

        #preview hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2em 0;
        }

        #preview img {
            max-width: 100%;
            border-radius: 8px;
        }

        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        #preview th, #preview td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            text-align: left;
        }

        #preview th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: #f0f6fc;
        }

        .divider {
            width: 4px;
            background: rgba(255, 255, 255, 0.05);
            cursor: col-resize;
            transition: background 0.2s;
        }

        .divider:hover {
            background: #58a6ff;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }

            .toolbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                flex-direction: column;
            }

            .editor-pane {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .pane {
                min-height: 40vh;
            }

            .divider {
                display: none;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Markdown Editor</div>
        <div class="toolbar">
            <button onclick="insertText('# ', '')" title="Heading 1">H1</button>
            <button onclick="insertText('## ', '')" title="Heading 2">H2</button>
            <button onclick="insertText('**', '**')" title="Bold">B</button>
            <button onclick="insertText('*', '*')" title="Italic">I</button>
            <button onclick="insertText('[', '](url)')" title="Link">Link</button>
            <button onclick="insertText('`', '`')" title="Inline Code">Code</button>
            <button onclick="insertText('```\n', '\n```')" title="Code Block">Block</button>
            <button onclick="insertText('- ', '')" title="List Item">List</button>
            <button onclick="insertText('> ', '')" title="Blockquote">Quote</button>
        </div>
    </header>
    <div class="container">
        <div class="pane editor-pane">
            <div class="pane-header">Markdown</div>
            <textarea id="editor" placeholder="Start writing markdown..."># Welcome to Markdown Editor

This is a **live preview** markdown editor. Start typing on the left to see the preview update in real-time!

## Features

- **Bold text** using `**text**`
- *Italic text* using `*text*`
- [Links](https://example.com) using `[text](url)`
- Inline `code` using backticks

### Code Blocks

```javascript
function greet(name) {
    console.log(`Hello, ${name}!`);
}
```

### Lists

1. First ordered item
2. Second ordered item
3. Third ordered item

- Unordered item
- Another item
  - Nested item

### Blockquotes

> This is a blockquote.
> It can span multiple lines.

---

Happy writing!</textarea>
        </div>
        <div class="divider" id="divider"></div>
        <div class="pane preview-pane">
            <div class="pane-header">Preview</div>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const divider = document.getElementById('divider');

        // Markdown parser
        function parseMarkdown(text) {
            let html = text;

            // Escape HTML to prevent XSS
            html = html.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;');

            // Code blocks (must be before other transformations)
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code class="language-${lang}">${code.trim()}</code></pre>`;
            });

            // Inline code (must be before bold/italic to avoid conflicts)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers
            html = html.replace(/^###### (.*)$/gm, '<h6>$1</h6>');
            html = html.replace(/^##### (.*)$/gm, '<h5>$1</h5>');
            html = html.replace(/^#### (.*)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.*)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*)$/gm, '<h1>$1</h1>');

            // Bold and italic
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/___(.+?)___/g, '<strong><em>$1</em></strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');

            // Strikethrough
            html = html.replace(/~~(.+?)~~/g, '<del>$1</del>');

            // Links and images
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

            // Horizontal rule
            html = html.replace(/^(-{3,}|\*{3,}|_{3,})$/gm, '<hr>');

            // Blockquotes
            html = html.replace(/^&gt; (.*)$/gm, '<blockquote>$1</blockquote>');
            // Merge consecutive blockquotes
            html = html.replace(/<\/blockquote>\n<blockquote>/g, '\n');

            // Unordered lists
            html = html.replace(/^(\s*)[-*+] (.*)$/gm, (match, indent, content) => {
                const level = Math.floor(indent.length / 2);
                return `<ul-item data-level="${level}">${content}</ul-item>`;
            });

            // Ordered lists
            html = html.replace(/^(\s*)\d+\. (.*)$/gm, (match, indent, content) => {
                const level = Math.floor(indent.length / 2);
                return `<ol-item data-level="${level}">${content}</ol-item>`;
            });

            // Process list items into proper lists
            html = processLists(html);

            // Paragraphs - wrap remaining text blocks
            const lines = html.split('\n');
            let result = [];
            let paragraph = [];

            for (let line of lines) {
                if (line.trim() === '') {
                    if (paragraph.length > 0) {
                        const content = paragraph.join('\n');
                        if (!content.match(/^<(h[1-6]|pre|blockquote|ul|ol|hr|p)/)) {
                            result.push('<p>' + content + '</p>');
                        } else {
                            result.push(content);
                        }
                        paragraph = [];
                    }
                } else {
                    paragraph.push(line);
                }
            }

            if (paragraph.length > 0) {
                const content = paragraph.join('\n');
                if (!content.match(/^<(h[1-6]|pre|blockquote|ul|ol|hr|p)/)) {
                    result.push('<p>' + content + '</p>');
                } else {
                    result.push(content);
                }
            }

            return result.join('\n');
        }

        // Process list items into proper nested lists
        function processLists(html) {
            // Process unordered lists
            html = html.replace(/(<ul-item[^>]*>.*<\/ul-item>\n?)+/g, (match) => {
                return buildList(match, 'ul');
            });

            // Process ordered lists
            html = html.replace(/(<ol-item[^>]*>.*<\/ol-item>\n?)+/g, (match) => {
                return buildList(match, 'ol');
            });

            return html;
        }

        function buildList(itemsHtml, listType) {
            const tagName = listType === 'ul' ? 'ul-item' : 'ol-item';
            const regex = new RegExp(`<${tagName} data-level="(\\d+)">([^<]*)<\\/${tagName}>`, 'g');
            let items = [];
            let match;

            while ((match = regex.exec(itemsHtml)) !== null) {
                items.push({ level: parseInt(match[1]), content: match[2] });
            }

            if (items.length === 0) return '';

            function buildNestedList(items, startIndex, currentLevel) {
                let result = `<${listType}>`;
                let i = startIndex;

                while (i < items.length) {
                    if (items[i].level === currentLevel) {
                        result += `<li>${items[i].content}`;
                        // Check if next item is deeper
                        if (i + 1 < items.length && items[i + 1].level > currentLevel) {
                            const nested = buildNestedList(items, i + 1, items[i + 1].level);
                            result += nested.html;
                            i = nested.endIndex;
                        }
                        result += '</li>';
                        i++;
                    } else if (items[i].level < currentLevel) {
                        break;
                    } else {
                        i++;
                    }
                }

                result += `</${listType}>`;
                return { html: result, endIndex: i };
            }

            return buildNestedList(items, 0, 0).html;
        }

        // Update preview
        function updatePreview() {
            preview.innerHTML = parseMarkdown(editor.value);
        }

        // Insert text helper for toolbar buttons
        function insertText(before, after) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            const replacement = before + selectedText + after;

            editor.value = editor.value.substring(0, start) + replacement + editor.value.substring(end);

            // Set cursor position
            const cursorPos = start + before.length + selectedText.length;
            editor.focus();
            editor.setSelectionRange(
                selectedText ? start + before.length : cursorPos,
                selectedText ? start + before.length + selectedText.length : cursorPos
            );

            updatePreview();
        }

        // Resizable divider
        let isResizing = false;

        divider.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;

            if (percentage > 20 && percentage < 80) {
                const editorPane = document.querySelector('.editor-pane');
                const previewPane = document.querySelector('.preview-pane');
                editorPane.style.flex = `0 0 ${percentage}%`;
                previewPane.style.flex = `0 0 ${100 - percentage}%`;
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
        });

        // Live preview on input
        editor.addEventListener('input', updatePreview);

        // Tab key support
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                updatePreview();
            }
        });

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
