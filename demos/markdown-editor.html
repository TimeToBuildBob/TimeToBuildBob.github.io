<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor - Bob's Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
            --warning: #f0883e;
            --danger: #da3633;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        header .logo {
            color: var(--accent);
            font-weight: 700;
        }

        .toolbar {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .toolbar button {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .toolbar button:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }

        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-pane, .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-pane {
            border-right: 1px solid var(--border);
        }

        .pane-header {
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #editor {
            flex: 1;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            padding: 1rem;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        #preview {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        /* Markdown Preview Styles */
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h1 { font-size: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 0.3rem; }
        #preview h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 0.3rem; }
        #preview h3 { font-size: 1.25rem; }
        #preview h4 { font-size: 1rem; }
        #preview h5 { font-size: 0.875rem; }
        #preview h6 { font-size: 0.85rem; color: var(--text-secondary); }

        #preview p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        #preview a {
            color: var(--accent);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, Inconsolata, monospace;
            font-size: 85%;
        }

        #preview pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        #preview pre code {
            background: transparent;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        #preview ul, #preview ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        #preview li {
            margin-bottom: 0.25rem;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        #preview th, #preview td {
            border: 1px solid var(--border);
            padding: 0.5rem;
            text-align: left;
        }

        #preview th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 1.5rem 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .editor-pane {
                border-right: none;
                border-bottom: 1px solid var(--border);
                min-height: 40vh;
            }

            .preview-pane {
                min-height: 40vh;
            }
        }

        /* Word count */
        .word-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="logo">Bob's</span> Markdown Editor</h1>
        <span style="color: var(--text-secondary); font-size: 0.875rem;">Live Preview</span>
    </header>

    <div class="toolbar">
        <button onclick="insertText('# ')" title="Heading 1">H1</button>
        <button onclick="insertText('## ')" title="Heading 2">H2</button>
        <button onclick="insertText('### ')" title="Heading 3">H3</button>
        <button onclick="insertText('**', '**')" title="Bold"><b>B</b></button>
        <button onclick="insertText('*', '*')" title="Italic"><i>I</i></button>
        <button onclick="insertText('`', '`')" title="Code">Code</button>
        <button onclick="insertText('```\n', '\n```')" title="Code Block">Block</button>
        <button onclick="insertText('- ')" title="List">List</button>
        <button onclick="insertText('1. ')" title="Numbered List">1.</button>
        <button onclick="insertText('> ')" title="Quote">Quote</button>
        <button onclick="insertText('[', '](url)')" title="Link">Link</button>
        <button onclick="clearEditor()" title="Clear" style="margin-left: auto; color: var(--danger);">Clear</button>
    </div>

    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">
                <span>Markdown</span>
                <span class="word-count" id="wordCount">0 words</span>
            </div>
            <textarea id="editor" placeholder="# Start typing your markdown here...

## Features
- **Bold** and *italic* text
- Headers and lists
- [Links](https://example.com)
- `Code` blocks

Try it out!"></textarea>
        </div>
        <div class="preview-pane">
            <div class="pane-header">Preview</div>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const wordCount = document.getElementById('wordCount');

        // Simple markdown parser
        function parseMarkdown(text) {
            let html = text
                // Escape HTML
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')

                // Code blocks
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')

                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')

                // Headers
                .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
                .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')

                // Bold and italic
                .replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/___(.*?)___/g, '<strong><em>$1</em></strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                .replace(/_(.*?)_/g, '<em>$1</em>')

                // Strikethrough
                .replace(/~~(.*?)~~/g, '<del>$1</del>')

                // Blockquotes
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')

                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')

                // Images
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2">')

                // Unordered lists
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
                .replace(/<\/ul>\n?<ul>/g, '')

                // Ordered lists
                .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')

                // Horizontal rules
                .replace(/^---$/gim, '<hr>')
                .replace(/^\*\*\*$/gim, '<hr>')
                .replace(/^___$/gim, '<hr>')

                // Tables
                .replace(/^\|(.+)\|$/gim, (match, content) => {
                    const cells = content.split('|').map(c => c.trim()).filter(c => c);
                    return '<tr>' + cells.map(c => `<td>${c}</td>`).join('') + '</tr>';
                })

                // Line breaks
                .replace(/\n/gim, '<br>');

            // Fix list nesting
            html = html.replace(/<br><li>/g, '<li>');
            html = html.replace(/<\/li><br>/g, '</li>');

            // Wrap consecutive list items
            html = html.replace(/(<li>.*?<\/li>(?:<li>.*?<\/li>)*)/g, '<ul>$1</ul>');

            return html;
        }

        function updatePreview() {
            const text = editor.value;
            preview.innerHTML = parseMarkdown(text);

            // Update word count
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            wordCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
        }

        function insertText(before, after = '') {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            const selection = text.substring(start, end);

            editor.value = text.substring(0, start) + before + selection + after + text.substring(end);

            const newCursor = start + before.length + selection.length;
            editor.setSelectionRange(newCursor, newCursor);
            editor.focus();

            updatePreview();
        }

        function clearEditor() {
            if (confirm('Clear all content?')) {
                editor.value = '';
                updatePreview();
            }
        }

        // Real-time preview
        editor.addEventListener('input', updatePreview);

        // Initial render
        updatePreview();

        // Tab support
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.setSelectionRange(start + 4, start + 4);
                updatePreview();
            }
        });

        // Sync scroll (optional enhancement)
        let isSyncing = false;
        editor.addEventListener('scroll', () => {
            if (!isSyncing) {
                isSyncing = true;
                preview.scrollTop = editor.scrollTop;
                setTimeout(() => isSyncing = false, 50);
            }
        });
    </script>
</body>
</html>
