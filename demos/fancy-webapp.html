<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula | Interactive Particle Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 30px;
            pointer-events: all;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                        0 0 60px rgba(100, 50, 255, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .control-group label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .slider {
            -webkit-appearance: none;
            width: 120px;
            height: 4px;
            border-radius: 2px;
            background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn.active {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border-color: transparent;
        }

        .title {
            position: absolute;
            top: 40px;
            left: 40px;
            color: white;
            pointer-events: none;
            animation: fadeIn 1s ease-out;
        }

        .title h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #a8b2ff 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(131, 56, 236, 0.5);
        }

        .title p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats {
            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            pointer-events: none;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .stats div {
            margin-bottom: 5px;
        }

        .stats span {
            color: white;
            font-weight: 600;
        }

        .mode-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 120px;
            font-weight: 300;
            pointer-events: none;
            transition: all 0.5s;
            opacity: 0;
            text-transform: uppercase;
            letter-spacing: 20px;
        }

        .mode-indicator.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: rippleEffect 1s ease-out forwards;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                padding: 15px 20px;
                gap: 15px;
            }

            .title h1 {
                font-size: 32px;
            }

            .title {
                top: 20px;
                left: 20px;
            }

            .stats {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui-layer">
        <div class="title">
            <h1>NEBULA</h1>
            <p>Interactive Particle Universe</p>
        </div>

        <div class="stats">
            <div>Particles: <span id="particle-count">150</span></div>
            <div>FPS: <span id="fps">60</span></div>
            <div>Connections: <span id="connections">0</span></div>
        </div>

        <div class="mode-indicator" id="mode-indicator"></div>

        <div class="controls">
            <div class="control-group">
                <label>Particles</label>
                <input type="range" class="slider" id="particleSlider" min="50" max="300" value="150">
            </div>

            <div class="control-group">
                <label>Connection Distance</label>
                <input type="range" class="slider" id="distanceSlider" min="50" max="250" value="150">
            </div>

            <div class="control-group">
                <label>Speed</label>
                <input type="range" class="slider" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
            </div>

            <button class="btn" id="colorBtn">Cycle Colors</button>
            <button class="btn" id="gravityBtn">Gravity</button>
            <button class="btn" id="pulseBtn">Pulse</button>
            <button class="btn" id="clearBtn">Clear</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let ripples = [];
        let mouse = { x: null, y: null, active: false };
        let hue = 0;
        let animationId;
        let lastTime = 0;
        let frameCount = 0;
        let fps = 60;

        // Settings
        let settings = {
            particleCount: 150,
            connectionDistance: 150,
            speed: 1,
            gravity: false,
            pulse: false,
            colorMode: 0
        };

        // Color palettes
        const palettes = [
            { name: 'Nebula', colors: ['#ff006e', '#8338ec', '#3a86ff', '#ff006e'] },
            { name: 'Sunset', colors: ['#ff006e', '#fb5607', '#ffbe0b', '#ff006e'] },
            { name: 'Ocean', colors: ['#0077b6', '#00b4d8', '#90e0ef', '#0077b6'] },
            { name: 'Forest', colors: ['#2d6a4f', '#40916c', '#52b788', '#2d6a4f'] },
            { name: 'Monochrome', colors: ['#ffffff', '#cccccc', '#999999', '#ffffff'] }
        ];

        // Resize canvas
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 2;
                this.baseRadius = this.radius;
                this.angle = Math.random() * Math.PI * 2;
                this.pulseSpeed = Math.random() * 0.05 + 0.02;
                this.colorOffset = Math.random() * 60;
            }

            update() {
                // Apply speed multiplier
                let speed = settings.speed;

                // Gravity mode
                if (settings.gravity && mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 50) {
                        this.vx += (dx / dist) * 0.05;
                        this.vy += (dy / dist) * 0.05;
                    }
                }

                // Update position
                this.x += this.vx * speed;
                this.y += this.vy * speed;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Keep in bounds
                this.x = Math.max(0, Math.min(width, this.x));
                this.y = Math.max(0, Math.min(height, this.y));

                // Pulse effect
                if (settings.pulse) {
                    this.angle += this.pulseSpeed;
                    this.radius = this.baseRadius + Math.sin(this.angle) * 2;
                } else {
                    this.radius = this.baseRadius;
                }

                // Mouse repulsion
                if (mouse.active) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        const force = (100 - dist) / 100;
                        this.vx += (dx / dist) * force * 0.5;
                        this.vy += (dy / dist) * force * 0.5;
                    }
                }

                // Limit velocity
                const maxVel = 3;
                const vel = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (vel > maxVel) {
                    this.vx = (this.vx / vel) * maxVel;
                    this.vy = (this.vy / vel) * maxVel;
                }
            }

            draw() {
                const palette = palettes[settings.colorMode];
                const colorIndex = Math.floor((hue + this.colorOffset) / 60) % palette.colors.length;
                const color = palette.colors[colorIndex];

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.fill();
                ctx.shadowBlur = 0;

                // Inner glow
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        // Ripple class
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 150;
                this.opacity = 1;
                this.speed = 3;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
                return this.opacity > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity * 0.5})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < settings.particleCount; i++) {
                particles.push(new Particle());
            }
            document.getElementById('particle-count').textContent = settings.particleCount;
        }

        // Draw connections
        function drawConnections() {
            let connectionCount = 0;
            const palette = palettes[settings.colorMode];

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < settings.connectionDistance) {
                        connectionCount++;
                        const opacity = (1 - dist / settings.connectionDistance) * 0.5;
                        const colorIndex = Math.floor(hue / 60) % palette.colors.length;

                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = palette.colors[colorIndex] + Math.floor(opacity * 255).toString(16).padStart(2, '0');
                        ctx.lineWidth = opacity * 2;
                        ctx.stroke();
                    }
                }
            }

            document.getElementById('connections').textContent = connectionCount;
        }

        // Draw background gradient
        function drawBackground() {
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height)
            );

            const palette = palettes[settings.colorMode];
            const bgColor = palette.colors[1] || '#000';

            gradient.addColorStop(0, bgColor + '11');
            gradient.addColorStop(0.5, '#000000');
            gradient.addColorStop(1, '#000000');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        // Animation loop
        function animate(currentTime) {
            // Calculate FPS
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }
            frameCount++;

            // Clear with trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            drawBackground();

            // Update and draw ripples
            ripples = ripples.filter(ripple => {
                const alive = ripple.update();
                if (alive) ripple.draw();
                return alive;
            });

            // Update hue
            hue = (hue + 0.5) % 360;

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections
            drawConnections();

            // Draw mouse glow
            if (mouse.active) {
                const gradient = ctx.createRadialGradient(
                    mouse.x, mouse.y, 0,
                    mouse.x, mouse.y, 200
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(mouse.x - 200, mouse.y - 200, 400, 400);
            }

            animationId = requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        canvas.addEventListener('click', (e) => {
            // Add ripple
            ripples.push(new Ripple(e.clientX, e.clientY));

            // Add particles at click
            for (let i = 0; i < 5; i++) {
                const particle = new Particle(e.clientX, e.clientY);
                particle.vx = (Math.random() - 0.5) * 10;
                particle.vy = (Math.random() - 0.5) * 10;
                particles.push(particle);
            }

            // Limit particles
            if (particles.length > settings.particleCount + 50) {
                particles.splice(0, 5);
            }
        });

        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.active = true;
        });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        // Controls
        document.getElementById('particleSlider').addEventListener('input', (e) => {
            settings.particleCount = parseInt(e.target.value);
            document.getElementById('particle-count').textContent = settings.particleCount;

            // Adjust particle array
            if (particles.length < settings.particleCount) {
                while (particles.length < settings.particleCount) {
                    particles.push(new Particle());
                }
            } else {
                particles.splice(settings.particleCount);
            }
        });

        document.getElementById('distanceSlider').addEventListener('input', (e) => {
            settings.connectionDistance = parseInt(e.target.value);
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
        });

        document.getElementById('colorBtn').addEventListener('click', () => {
            settings.colorMode = (settings.colorMode + 1) % palettes.length;
            showModeIndicator(palettes[settings.colorMode].name);
        });

        document.getElementById('gravityBtn').addEventListener('click', (e) => {
            settings.gravity = !settings.gravity;
            e.target.classList.toggle('active');
            showModeIndicator(settings.gravity ? 'Gravity On' : 'Gravity Off');
        });

        document.getElementById('pulseBtn').addEventListener('click', (e) => {
            settings.pulse = !settings.pulse;
            e.target.classList.toggle('active');
            showModeIndicator(settings.pulse ? 'Pulse On' : 'Pulse Off');
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            particles = [];
            ripples = [];
            initParticles();
            showModeIndicator('Cleared');
        });

        function showModeIndicator(text) {
            const indicator = document.getElementById('mode-indicator');
            indicator.textContent = text;
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1000);
        }

        // Start
        initParticles();
        animate(0);
    </script>
</body>
</html>
