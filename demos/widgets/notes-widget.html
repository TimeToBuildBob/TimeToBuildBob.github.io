<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .notes-widget {
            width: 100%;
            max-width: 900px;
            height: 600px;
            background: #16213e;
            border-radius: 12px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        /* Left pane - Notes list */
        .notes-list-pane {
            width: 280px;
            min-width: 280px;
            background: #16213e;
            border-right: 1px solid #2a2a4a;
            display: flex;
            flex-direction: column;
        }

        .list-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a4a;
        }

        .list-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px 20px;
            background: #4a90d9;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .new-note-btn:hover {
            background: #5a9fe9;
        }

        .new-note-btn:active {
            transform: scale(0.98);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 15px;
            margin-bottom: 8px;
            background: #1a1a2e;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            border: 2px solid transparent;
        }

        .note-item:hover {
            background: #222244;
        }

        .note-item.active {
            border-color: #4a90d9;
            background: #222244;
        }

        .note-item-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-date {
            font-size: 0.8rem;
            color: #888;
        }

        .empty-list {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-list-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Right pane - Editor */
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
        }

        .editor-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title-input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            outline: none;
        }

        .editor-title-input::placeholder {
            color: #555;
        }

        .delete-btn {
            padding: 8px 16px;
            background: transparent;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 15px;
        }

        .delete-btn:hover {
            background: #e74c3c;
            color: #fff;
        }

        .delete-btn.confirm {
            background: #e74c3c;
            color: #fff;
            animation: pulse 0.5s ease infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }

        .editor-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .editor-textarea {
            flex: 1;
            background: #16213e;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.95rem;
            color: #e0e0e0;
            resize: none;
            outline: none;
            line-height: 1.6;
            transition: border-color 0.2s ease;
        }

        .editor-textarea:focus {
            border-color: #4a90d9;
        }

        .editor-textarea::placeholder {
            color: #555;
        }

        .editor-footer {
            padding: 15px 20px;
            border-top: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #666;
        }

        .save-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .save-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
            transition: background 0.3s ease;
        }

        .save-indicator.saving {
            background: #f39c12;
        }

        /* Empty state for editor */
        .editor-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #555;
            text-align: center;
            padding: 40px;
        }

        .editor-empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .editor-empty h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #777;
        }

        .editor-empty p {
            font-size: 0.9rem;
        }

        /* Undo toast */
        .undo-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .undo-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .undo-btn {
            background: #4a90d9;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .undo-btn:hover {
            background: #5a9fe9;
        }

        /* Scrollbar styling */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #3a3a5a;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #4a4a6a;
        }
    </style>
</head>
<body>
    <div class="notes-widget">
        <!-- Left pane - Notes list -->
        <div class="notes-list-pane">
            <div class="list-header">
                <h2>Notes</h2>
                <button class="new-note-btn" onclick="createNewNote()">+ New Note</button>
            </div>
            <div class="notes-list" id="notesList">
                <!-- Notes will be rendered here -->
            </div>
        </div>

        <!-- Right pane - Editor -->
        <div class="editor-pane" id="editorPane">
            <!-- Editor content will be rendered here -->
        </div>
    </div>

    <!-- Undo toast -->
    <div class="undo-toast" id="undoToast">
        <span>Note deleted</span>
        <button class="undo-btn" onclick="undoDelete()">Undo</button>
    </div>

    <script>
        // Storage key
        const STORAGE_KEY = 'notes-widget-data';

        // State
        let notes = [];
        let activeNoteId = null;
        let deleteConfirmId = null;
        let deletedNote = null;
        let undoTimeout = null;
        let saveTimeout = null;

        // Initialize
        function init() {
            loadNotes();
            renderNotesList();
            renderEditor();
        }

        // Load notes from localStorage
        function loadNotes() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    notes = JSON.parse(stored);
                }
            } catch (e) {
                console.error('Failed to load notes:', e);
                notes = [];
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
            } catch (e) {
                console.error('Failed to save notes:', e);
            }
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) {
                return 'Today, ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (days === 1) {
                return 'Yesterday';
            } else if (days < 7) {
                return date.toLocaleDateString([], { weekday: 'long' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        // Create new note
        function createNewNote() {
            const note = {
                id: generateId(),
                title: '',
                content: '',
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            notes.unshift(note);
            activeNoteId = note.id;
            saveNotes();
            renderNotesList();
            renderEditor();
            // Focus title input
            setTimeout(() => {
                const titleInput = document.getElementById('noteTitleInput');
                if (titleInput) titleInput.focus();
            }, 50);
        }

        // Select note
        function selectNote(id) {
            activeNoteId = id;
            deleteConfirmId = null;
            renderNotesList();
            renderEditor();
        }

        // Update note (called on input)
        function updateNote(field, value) {
            const note = notes.find(n => n.id === activeNoteId);
            if (!note) return;

            note[field] = value;
            note.updatedAt = Date.now();

            // Show saving indicator
            const indicator = document.getElementById('saveIndicator');
            if (indicator) indicator.classList.add('saving');

            // Debounce save
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveNotes();
                renderNotesList();
                if (indicator) indicator.classList.remove('saving');
            }, 500);
        }

        // Delete note (with confirmation)
        function deleteNote() {
            if (!activeNoteId) return;

            if (deleteConfirmId === activeNoteId) {
                // Confirmed - delete the note
                const noteIndex = notes.findIndex(n => n.id === activeNoteId);
                if (noteIndex !== -1) {
                    deletedNote = { note: notes[noteIndex], index: noteIndex };
                    notes.splice(noteIndex, 1);
                    activeNoteId = notes.length > 0 ? notes[0].id : null;
                    deleteConfirmId = null;
                    saveNotes();
                    renderNotesList();
                    renderEditor();
                    showUndoToast();
                }
            } else {
                // First click - ask for confirmation
                deleteConfirmId = activeNoteId;
                renderEditor();
                // Reset after 3 seconds
                setTimeout(() => {
                    if (deleteConfirmId === activeNoteId) {
                        deleteConfirmId = null;
                        renderEditor();
                    }
                }, 3000);
            }
        }

        // Undo delete
        function undoDelete() {
            if (!deletedNote) return;

            notes.splice(deletedNote.index, 0, deletedNote.note);
            activeNoteId = deletedNote.note.id;
            deletedNote = null;
            saveNotes();
            renderNotesList();
            renderEditor();
            hideUndoToast();
        }

        // Show undo toast
        function showUndoToast() {
            const toast = document.getElementById('undoToast');
            toast.classList.add('show');
            clearTimeout(undoTimeout);
            undoTimeout = setTimeout(() => {
                hideUndoToast();
            }, 5000);
        }

        // Hide undo toast
        function hideUndoToast() {
            const toast = document.getElementById('undoToast');
            toast.classList.remove('show');
            deletedNote = null;
        }

        // Render notes list
        function renderNotesList() {
            const container = document.getElementById('notesList');

            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-list">
                        <div class="empty-list-icon">üìù</div>
                        <p>No notes yet.<br>Create your first note!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="note-item ${note.id === activeNoteId ? 'active' : ''}"
                     onclick="selectNote('${note.id}')">
                    <div class="note-item-title">${escapeHtml(note.title) || 'Untitled'}</div>
                    <div class="note-item-date">${formatDate(note.updatedAt)}</div>
                </div>
            `).join('');
        }

        // Render editor
        function renderEditor() {
            const container = document.getElementById('editorPane');

            if (!activeNoteId) {
                container.innerHTML = `
                    <div class="editor-empty">
                        <div class="editor-empty-icon">üìù</div>
                        <h3>No note selected</h3>
                        <p>Select a note from the list or create a new one</p>
                    </div>
                `;
                return;
            }

            const note = notes.find(n => n.id === activeNoteId);
            if (!note) return;

            const isConfirming = deleteConfirmId === activeNoteId;

            container.innerHTML = `
                <div class="editor-header">
                    <input type="text"
                           id="noteTitleInput"
                           class="editor-title-input"
                           placeholder="Note title..."
                           value="${escapeHtml(note.title)}"
                           oninput="updateNote('title', this.value)">
                    <button class="delete-btn ${isConfirming ? 'confirm' : ''}"
                            onclick="deleteNote()">
                        ${isConfirming ? 'Click to confirm' : 'Delete'}
                    </button>
                </div>
                <div class="editor-content">
                    <textarea class="editor-textarea"
                              placeholder="Start writing..."
                              oninput="updateNote('content', this.value)">${escapeHtml(note.content)}</textarea>
                </div>
                <div class="editor-footer">
                    <div class="save-status">
                        <div class="save-indicator" id="saveIndicator"></div>
                        <span>Auto-saved</span>
                    </div>
                    <div>Created: ${formatDate(note.createdAt)}</div>
                </div>
            `;
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
