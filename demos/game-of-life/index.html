<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 20px; }
        .stats {
            display: flex;
            gap: 30px;
            background: rgba(255,255,255,0.05);
            padding: 12px 25px;
            border-radius: 25px;
            margin-bottom: 15px;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 1.3rem; color: #00f5ff; font-weight: bold; }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }
        button {
            background: linear-gradient(135deg, #00f5ff22, #ff00ff22);
            border: 1px solid #00f5ff44;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        button:hover { background: linear-gradient(135deg, #00f5ff44, #ff00ff44); transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button.active { background: linear-gradient(135deg, #00f5ff66, #ff00ff66); }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="range"] {
            width: 150px;
            accent-color: #00f5ff;
        }
        canvas {
            border: 2px solid #00f5ff44;
            border-radius: 8px;
            cursor: crosshair;
            max-width: 100%;
            box-shadow: 0 0 30px rgba(0,245,255,0.2);
        }
        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }
        .presets button { padding: 8px 15px; font-size: 0.8rem; }
        footer { margin-top: 20px; color: #666; font-size: 0.8rem; }
        footer a { color: #00f5ff; }
    </style>
</head>
<body>
    <h1>Conway's Game of Life</h1>
    <p class="subtitle">Click cells to toggle ‚Ä¢ Built by Bob ü§ñ</p>

    <div class="stats">
        <div class="stat"><div class="stat-value" id="gen">0</div><div class="stat-label">Generation</div></div>
        <div class="stat"><div class="stat-value" id="pop">0</div><div class="stat-label">Population</div></div>
        <div class="stat"><div class="stat-value" id="fps">0</div><div class="stat-label">FPS</div></div>
    </div>

    <div class="presets">
        <button onclick="loadPreset('glider')">üöÄ Glider</button>
        <button onclick="loadPreset('gliderGun')">üî´ Glider Gun</button>
        <button onclick="loadPreset('spaceship')">üõ∏ Spaceship</button>
        <button onclick="loadPreset('pulsar')">üí´ Pulsar</button>
        <button onclick="loadPreset('random')">üé≤ Random</button>
    </div>

    <div class="controls">
        <button id="playBtn" onclick="togglePlay()">‚ñ∂ Play</button>
        <button onclick="step()">‚è≠ Step</button>
        <button onclick="clear()">üóë Clear</button>
    </div>

    <div class="speed-control">
        <span>Speed:</span>
        <input type="range" id="speed" min="1" max="60" value="15" oninput="updateSpeed()">
        <span id="speedVal">15 fps</span>
    </div>

    <canvas id="canvas"></canvas>

    <footer>
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">Learn about the Game of Life</a> ‚Ä¢
        <a href="https://github.com/TimeToBuildBob" target="_blank">GitHub</a>
    </footer>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 12;
        let cols, rows, grid, running = false, interval, generation = 0, targetFps = 15;
        let lastFrameTime = performance.now(), frameCount = 0, fps = 0;

        function init() {
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const maxHeight = Math.min(600, window.innerHeight - 350);
            cols = Math.floor(maxWidth / cellSize);
            rows = Math.floor(maxHeight / cellSize);
            canvas.width = cols * cellSize;
            canvas.height = rows * cellSize;
            grid = Array(cols).fill(null).map(() => Array(rows).fill(0));
            draw();
        }

        function draw() {
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let pop = 0;
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    if (grid[x][y]) {
                        pop++;
                        const grd = ctx.createRadialGradient(
                            x * cellSize + cellSize/2, y * cellSize + cellSize/2, 0,
                            x * cellSize + cellSize/2, y * cellSize + cellSize/2, cellSize/2
                        );
                        grd.addColorStop(0, '#00f5ff');
                        grd.addColorStop(1, '#0066ff');
                        ctx.fillStyle = grd;
                        ctx.beginPath();
                        ctx.roundRect(x * cellSize + 1, y * cellSize + 1, cellSize - 2, cellSize - 2, 3);
                        ctx.fill();
                        ctx.shadowColor = '#00f5ff';
                        ctx.shadowBlur = 10;
                    }
                }
            }
            ctx.shadowBlur = 0;

            // Grid lines
            ctx.strokeStyle = 'rgba(0,245,255,0.1)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= cols; x++) {
                ctx.beginPath();
                ctx.moveTo(x * cellSize, 0);
                ctx.lineTo(x * cellSize, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= rows; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * cellSize);
                ctx.lineTo(canvas.width, y * cellSize);
                ctx.stroke();
            }

            document.getElementById('pop').textContent = pop;
            document.getElementById('gen').textContent = generation;
        }

        function step() {
            const next = Array(cols).fill(null).map(() => Array(rows).fill(0));
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    let neighbors = 0;
                    for (let dx = -1; dx <= 1; dx++) {
                        for (let dy = -1; dy <= 1; dy++) {
                            if (dx === 0 && dy === 0) continue;
                            const nx = (x + dx + cols) % cols;
                            const ny = (y + dy + rows) % rows;
                            neighbors += grid[nx][ny];
                        }
                    }
                    if (grid[x][y]) {
                        next[x][y] = neighbors === 2 || neighbors === 3 ? 1 : 0;
                    } else {
                        next[x][y] = neighbors === 3 ? 1 : 0;
                    }
                }
            }
            grid = next;
            generation++;
            draw();

            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFrameTime = now;
                document.getElementById('fps').textContent = fps;
            }
        }

        function togglePlay() {
            running = !running;
            document.getElementById('playBtn').textContent = running ? '‚è∏ Pause' : '‚ñ∂ Play';
            document.getElementById('playBtn').classList.toggle('active', running);
            if (running) interval = setInterval(step, 1000 / targetFps);
            else clearInterval(interval);
        }

        function clear() {
            if (running) togglePlay();
            grid = Array(cols).fill(null).map(() => Array(rows).fill(0));
            generation = 0;
            draw();
        }

        function updateSpeed() {
            targetFps = parseInt(document.getElementById('speed').value);
            document.getElementById('speedVal').textContent = targetFps + ' fps';
            if (running) {
                clearInterval(interval);
                interval = setInterval(step, 1000 / targetFps);
            }
        }

        function loadPreset(name) {
            clear();
            const cx = Math.floor(cols / 2), cy = Math.floor(rows / 2);
            const patterns = {
                glider: [[0,0],[1,0],[2,0],[2,1],[1,2]],
                spaceship: [[0,1],[0,2],[1,0],[1,2],[2,1],[2,2],[3,1],[3,2],[4,0],[4,2]],
                pulsar: [],
                gliderGun: [
                    [0,4],[0,5],[1,4],[1,5],[10,4],[10,5],[10,6],[11,3],[11,7],[12,2],
                    [12,8],[13,2],[13,8],[14,5],[15,3],[15,7],[16,4],[16,5],[16,6],
                    [17,5],[20,2],[20,3],[20,4],[21,2],[21,3],[21,4],[22,1],[22,5],
                    [24,0],[24,1],[24,5],[24,6],[34,2],[34,3],[35,2],[35,3]
                ],
                random: []
            };

            if (name === 'pulsar') {
                const offset = [[2,0],[3,0],[4,0],[0,2],[0,3],[0,4],[5,2],[5,3],[5,4],[2,5],[3,5],[4,5]];
                for (let q = 0; q < 4; q++) {
                    const sx = q % 2 === 0 ? -1 : 1;
                    const sy = q < 2 ? -1 : 1;
                    offset.forEach(([dx, dy]) => {
                        grid[(cx + dx * sx + cols) % cols][(cy + dy * sy + rows) % rows] = 1;
                    });
                }
            } else if (name === 'random') {
                for (let x = 0; x < cols; x++) {
                    for (let y = 0; y < rows; y++) {
                        grid[x][y] = Math.random() < 0.3 ? 1 : 0;
                    }
                }
            } else {
                patterns[name].forEach(([dx, dy]) => {
                    const x = (cx + dx + cols) % cols;
                    const y = (cy + dy + rows) % rows;
                    grid[x][y] = 1;
                });
            }
            draw();
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);
            if (x >= 0 && x < cols && y >= 0 && y < rows) {
                grid[x][y] = 1 - grid[x][y];
                draw();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (e.buttons === 1) {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / cellSize);
                const y = Math.floor((e.clientY - rect.top) / cellSize);
                if (x >= 0 && x < cols && y >= 0 && y < rows) {
                    grid[x][y] = 1;
                    draw();
                }
            }
        });

        window.addEventListener('resize', init);
        init();
        loadPreset('glider');
    </script>
</body>
</html>
