<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e6edf3;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(90deg, #58a6ff, #a371f7, #58a6ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            color: #8b949e;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .stats-container {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-box {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: #58a6ff;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8b949e;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #58a6ff, #3fb950);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid-container {
            background: rgba(13, 17, 23, 0.9);
            border: 2px solid #30363d;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.1),
                        inset 0 0 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #grid {
            display: grid;
            gap: 1px;
            background: #21262d;
            border-radius: 8px;
            overflow: hidden;
        }

        .cell {
            width: 18px;
            height: 18px;
            background: #161b22;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
        }

        .cell:hover {
            background: #21262d;
        }

        .cell.alive {
            background: radial-gradient(circle at 30% 30%, #79c0ff, #58a6ff);
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.6),
                        inset 0 0 5px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .cell.alive::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(88, 166, 255, 0.6),
                            0 0 20px rgba(88, 166, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 15px rgba(88, 166, 255, 0.9),
                            0 0 30px rgba(88, 166, 255, 0.5);
            }
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            box-shadow: 0 4px 15px rgba(35, 134, 54, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(35, 134, 54, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #da3633, #f85149);
            color: white;
            box-shadow: 0 4px 15px rgba(218, 54, 51, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 54, 51, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #1f6feb, #58a6ff);
            color: white;
            box-shadow: 0 4px 15px rgba(31, 111, 235, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 111, 235, 0.6);
        }

        .btn-accent {
            background: linear-gradient(135deg, #8957e5, #a371f7);
            color: white;
            box-shadow: 0 4px 15px rgba(137, 87, 229, 0.4);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(137, 87, 229, 0.6);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(22, 27, 34, 0.8);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid #30363d;
        }

        .speed-control label {
            color: #8b949e;
            font-size: 0.9rem;
        }

        #speedSlider {
            width: 150px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #30363d;
            border-radius: 3px;
            outline: none;
        }

        #speedSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
            transition: transform 0.2s ease;
        }

        #speedSlider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        #speedValue {
            color: #58a6ff;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .patterns {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pattern-btn {
            padding: 8px 16px;
            font-size: 0.8rem;
            background: rgba(48, 54, 61, 0.6);
            border: 1px solid #30363d;
            color: #c9d1d9;
        }

        .pattern-btn:hover {
            background: rgba(88, 166, 255, 0.2);
            border-color: #58a6ff;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.running {
            background: rgba(35, 134, 54, 0.2);
            border: 1px solid #238636;
            color: #3fb950;
        }

        .status.paused {
            background: rgba(139, 148, 158, 0.2);
            border: 1px solid #8b949e;
            color: #c9d1d9;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .cell { width: 14px; height: 14px; }
            .controls { gap: 8px; }
            button { padding: 10px 18px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <h1>üåå Conway's Game of Life</h1>
    <p class="subtitle">Click cells to toggle ‚Ä¢ Create patterns ‚Ä¢ Watch evolution</p>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-label">Generation</div>
            <div class="stat-value" id="generation">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Population</div>
            <div class="stat-value" id="population">0</div>
        </div>
    </div>

    <div class="grid-container">
        <div id="grid"></div>
    </div>

    <div class="controls">
        <button id="startBtn" class="btn-primary">‚ñ∂ Start</button>
        <button id="stopBtn" class="btn-danger">‚è∏ Stop</button>
        <button id="clearBtn" class="btn-secondary">üóë Clear</button>
        <button id="randomBtn" class="btn-accent">üé≤ Random</button>
    </div>

    <div class="speed-control">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="50" max="1000" value="200" step="50">
        <span id="speedValue">200ms</span>
    </div>

    <div class="patterns">
        <button class="pattern-btn" onclick="loadPattern('glider')">Glider</button>
        <button class="pattern-btn" onclick="loadPattern('blinker')">Blinker</button>
        <button class="pattern-btn" onclick="loadPattern('toad')">Toad</button>
        <button class="pattern-btn" onclick="loadPattern('beacon')">Beacon</button>
        <button class="pattern-btn" onclick="loadPattern('pulsar')">Pulsar</button>
        <button class="pattern-btn" onclick="loadPattern('gosper')">Gosper Gun</button>
    </div>

    <div id="status" class="status">Running</div>

    <script>
        const ROWS = 35;
        const COLS = 50;
        let grid = [];
        let isRunning = false;
        let generation = 0;
        let intervalId = null;
        let animationSpeed = 200;

        const gridElement = document.getElementById('grid');
        const generationElement = document.getElementById('generation');
        const populationElement = document.getElementById('population');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const randomBtn = document.getElementById('randomBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const statusEl = document.getElementById('status');

        // Initialize grid
        function initGrid() {
            gridElement.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
            grid = [];

            for (let row = 0; row < ROWS; row++) {
                const rowArray = [];
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => toggleCell(row, col));
                    cell.addEventListener('mouseenter', (e) => {
                        if (e.buttons === 1) toggleCell(row, col);
                    });
                    gridElement.appendChild(cell);
                    rowArray.push(false);
                }
                grid.push(rowArray);
            }
        }

        function toggleCell(row, col) {
            grid[row][col] = !grid[row][col];
            updateCellVisual(row, col);
            updateStats();
        }

        function updateCellVisual(row, col) {
            const index = row * COLS + col;
            const cell = gridElement.children[index];
            cell.classList.toggle('alive', grid[row][col]);
        }

        function updateStats() {
            let population = 0;
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (grid[row][col]) population++;
                }
            }
            generationElement.textContent = generation;
            populationElement.textContent = population;
        }

        function getNeighborCount(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                        if (grid[newRow][newCol]) count++;
                    }
                }
            }
            return count;
        }

        function nextGeneration() {
            const newGrid = [];
            for (let row = 0; row < ROWS; row++) {
                newGrid[row] = [];
                for (let col = 0; col < COLS; col++) {
                    const neighbors = getNeighborCount(row, col);
                    const isAlive = grid[row][col];

                    if (isAlive) {
                        newGrid[row][col] = neighbors === 2 || neighbors === 3;
                    } else {
                        newGrid[row][col] = neighbors === 3;
                    }
                }
            }

            grid = newGrid;
            generation++;
            renderGrid();
            updateStats();
        }

        function renderGrid() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    updateCellVisual(row, col);
                }
            }
        }

        function start() {
            if (!isRunning) {
                isRunning = true;
                intervalId = setInterval(nextGeneration, animationSpeed);
                startBtn.style.opacity = '0.6';
                stopBtn.style.opacity = '1';
                showStatus('Running', 'running');
            }
        }

        function stop() {
            if (isRunning) {
                isRunning = false;
                clearInterval(intervalId);
                startBtn.style.opacity = '1';
                stopBtn.style.opacity = '0.6';
                showStatus('Paused', 'paused');
            }
        }

        function clear() {
            stop();
            generation = 0;
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    grid[row][col] = false;
                }
            }
            renderGrid();
            updateStats();
        }

        function randomize() {
            clear();
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    grid[row][col] = Math.random() > 0.85;
                }
            }
            renderGrid();
            updateStats();
        }

        function showStatus(text, type) {
            statusEl.textContent = text;
            statusEl.className = `status show ${type}`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 2000);
        }

        // Pattern definitions
        const patterns = {
            glider: [[0, 1], [1, 2], [2, 0], [2, 1], [2, 2]],
            blinker: [[1, 0], [1, 1], [1, 2]],
            toad: [[1, 1], [1, 2], [1, 3], [2, 0], [2, 1], [2, 2]],
            beacon: [[0, 0], [0, 1], [1, 0], [2, 3], [3, 2], [3, 3]],
            pulsar: [
                [2, 4], [2, 5], [2, 6], [2, 10], [2, 11], [2, 12],
                [4, 2], [4, 7], [4, 9], [4, 14],
                [5, 2], [5, 7], [5, 9], [5, 14],
                [6, 2], [6, 7], [6, 9], [6, 14],
                [7, 4], [7, 5], [7, 6], [7, 10], [7, 11], [7, 12],
                [9, 4], [9, 5], [9, 6], [9, 10], [9, 11], [9, 12],
                [10, 2], [10, 7], [10, 9], [10, 14],
                [11, 2], [11, 7], [11, 9], [11, 14],
                [12, 2], [12, 7], [12, 9], [12, 14],
                [14, 4], [14, 5], [14, 6], [14, 10], [14, 11], [14, 12]
            ],
            gosper: [
                [5, 1], [5, 2], [6, 1], [6, 2],
                [5, 11], [6, 11], [7, 11], [4, 12], [8, 12], [3, 13], [9, 13], [3, 14], [9, 14],
                [6, 15], [4, 16], [8, 16], [5, 17], [6, 17], [7, 17], [6, 18],
                [3, 21], [4, 21], [5, 21], [3, 22], [4, 22], [5, 22], [2, 23], [6, 23],
                [1, 25], [2, 25], [6, 25], [7, 25],
                [3, 35], [4, 35], [3, 36], [4, 36]
            ]
        };

        function loadPattern(name) {
            clear();
            const pattern = patterns[name];
            const offsetRow = Math.floor(ROWS / 2) - 10;
            const offsetCol = Math.floor(COLS / 2) - 10;

            for (const [r, c] of pattern) {
                const row = r + offsetRow;
                const col = c + offsetCol;
                if (row >= 0 && row < ROWS && col >= 0 && col < COLS) {
                    grid[row][col] = true;
                }
            }
            renderGrid();
            updateStats();
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        clearBtn.addEventListener('click', clear);
        randomBtn.addEventListener('click', randomize);

        speedSlider.addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
            speedValue.textContent = `${animationSpeed}ms`;
            if (isRunning) {
                clearInterval(intervalId);
                intervalId = setInterval(nextGeneration, animationSpeed);
            }
        });

        // Prevent drag on grid
        gridElement.addEventListener('mousedown', (e) => e.preventDefault());

        // Initialize
        initGrid();
        randomize();
        stopBtn.style.opacity = '0.6';
    </script>
</body>
</html>
